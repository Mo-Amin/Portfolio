    <!-- https://formsubmit.co/live-demo -->
    <div class="container">
      <h1>Contact Me</h1>
      <form
        target="_blank"
        action="https://formsubmit.co/mohamedrocket72@gmail.com"
        method="POST"
      >
        <div class="form-group">
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="col">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea
            placeholder="Your Message"
            class="form-control"
            name="message"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="row">
          <div class="col-6" id="Submit">
            <button type="submit" class="btn btn-light">Submit Form</button>
          </div>
          <div class="col-6" id="reset">
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </form>
    </div>
